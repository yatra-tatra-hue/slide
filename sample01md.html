<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <title>HTML例文集</title>
    <meta name="author" content="谷川 靖郎">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- FontAwesomeを使う -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/zenburn.css" id="highlight-theme">

  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-markdown="sample.md"
                 data-separator="^\n---$"
                 data-separator-vertical="^\n----$"
                 data-transition="convex">
          <script type="text/template">

<!-- Markdownここから -->

<!-- Markdownここまで -->

          </script>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <!-- Appearance plugin -->
    <script src="plugin/appearance/appearance.js"></script>
    <script>

     // Also available as an ES module, see:
     // https://revealjs.com/initialization/
     Reveal.initialize({
       controls: true,
       progress: true,
       center: true,
       hash: true,
       transition: 'slide',
       // Learn about plugins: https://revealjs.com/plugins/
        appearance: {
          debug: true,
          appearparents: true,
          hideagain: true,
          appearevent: 'auto',
          autoappear: true,
          autoelements: {'ul li, ol li': 'animate__fadeInLeft', 'h1, table': 'animate__zoomIn', 'h2, h3': 'animate__fadeInUp', 'p': 'animate__fadeIn', 'img': 'animate__fadeInDown'},
          compatibility: false
        },
       plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, Appearance ]
     });
    </script>
  </body>
</html>
